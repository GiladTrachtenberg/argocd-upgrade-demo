# Argo CD Ingress - For local minikube testing
#
# This Ingress is kept for production parity but local access uses port-forward.
#
# LOCAL ACCESS (recommended):
#   kubectl port-forward svc/argocd-server -n argocd 8443:443
#   URL: https://localhost:8443
#
# INGRESS ACCESS (if using minikube tunnel or NodePort):
#   URL: https://argocd.local (requires /etc/hosts entry)
#
# CREDENTIALS:
# - Username: admin
# - Password: admin123
#
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd-server-ingress
  namespace: argocd
  annotations:
    # ArgoCD server port 8080 serves HTTP (port 8083 would be HTTPS)
    # The service routes 443 -> 8080 (HTTP), so we use HTTP backend
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    # Increase timeouts for API calls
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
spec:
  ingressClassName: nginx
  rules:
    - host: argocd.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: argocd-server
                port:
                  number: 443
  tls:
    - hosts:
        - argocd.local
